<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

        <!--Javascript functions-->
        <script src="_js/script.js"></script>

        <title>Countries</title>
    </head>
    <body>
        <div class="container m-3">            
            <div class="form-group">
                <select class="form-control" id="country_name_select" onchange="getInfo()">
                    <option>Select a country</option>
                </select>
            </div>
        </div>
        <div class="card m-3 text-white bg-primary" id="card" style="display: none; width: 350px;">
            <div class="card-header" id="card_title"></div>
            <div class="container" id="div_flag">
                <img class="card-img-top rounded mx-auto d-block mt-2" id="flag" alt="Country flag" style="width: 18rem; display: none;"></img>
            </div>
            <div class="card-body">
                <h5 class="card-title" id="card_title"></h5>
                <h2 id="country_name"></h2>
                <div id="country_information"></div>
            </div>
        </div>
    </body>
</html>
